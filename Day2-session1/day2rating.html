<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Badge Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 12px;">
    <span class="label label-success" style="margin-right: 10px;margin-left: 10px;">4.4 <i class="fa fa-star pr-2" ></i></span>  
    <label class="label label-warning" style="margin-right: 10px;color: black;">3.5 <i class="fa fa-star pr-2" ></i></label>  
    <label class="label label-danger" style="margin-right: 10px;">2.5 <i class="fa fa-star pr-2" ></i></label>  
 
</div>
</div>
</body>
</html>
