<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap List groups Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<div class="container">
  <h2>Events</h2>
  <ul class="list-group" style="width: 500px;">
    <li class="list-group-item" >
        
    <i class="fa fa-calendar-o md-18" class="icon-size"></i> 
    SEP 17, TUESDAY
    <h4 style="color: purple;">Annual Hackathon</h4>
    <label >Elite Trrfortkert belso utak, 1088 Hungary, Budapest</label>
   
    </li>
    <li class="list-group-item">
        
    <i class="fa fa-calendar-o md-18" class="icon-size"></i>  SEP 25, WEDNESDAY
    <h4 style="color: purple;">Seminar on Big Data</h4>
    <label >Willy-Brandt-StraBe, 20095 Hamburg,Germany</label>
    
    </li>
    <li class="list-group-item">
       
    <i class="fa fa-calendar-o md-18" class="icon-size"></i> AUG 26, MONDAY
    <h4 style="color: purple;">Workshop on Agile Scrum</h4>
    <label >The Banqueting House, 61 Whitehall, Westminster, London</label>
    <label >SW1A 2ET, United Kingdom</label>

   
    </li>
  </ul>
</div>

</body>
</html>
